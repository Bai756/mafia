<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia Game</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <script>
        window.ROOM_ID = "{{ ROOM_ID }}";
        window.PLAYER_NAME = "{{ PLAYER_NAME }}";
    </script>

    <div class="player-info-header">
        <div class="player-name-display">
            <span class="label">Playing as:</span>
            <span id="headerPlayerName" class="value"></span>
        </div>
        <div id="playerRoleInfo" class="player-role-info hidden">
            <span class="label">Role:</span>
            <span id="headerPlayerRole" class="value"></span>
        </div>
    </div>
    
    <div class="container game-container">
        <header class="game-header">
            <div class="game-info">
                <h1>Mafia Game</h1>
                <div class="stats">
                    <div class="stats-left">
                        <span>Round: <span id="roundDisplay">1</span></span>
                        <span>Phase: <span id="phaseDisplay">Day</span></span>
                        <span>Mafia Left: <span id="mafiaCountDisplay">2</span></span>
                    </div>
                    <span id="phaseTimer" class="phase-timer">00:00</span>
                </div>
            </div>
        </header>
        
        <main class="game-main">
            <div class="game-grid">
                <!-- Left column: Players -->
                <div class="players-panel">
                    <h2>Players</h2>
                    <div id="playersArea" class="players-list game-players">
                        <!-- Players will be added dynamically -->
                    </div>
                    <ul id="playersList" class="player-list"></ul>
                </div>
                
                <!-- Right column: Actions, Discussion, & Information -->
                <div class="game-content">
                    <!-- Discussion panel first -->
                    <div class="discussion-panel">
                        <h2>Discussion</h2>
                        <div id="discussionFeed" class="discussion-feed">
                            <!-- Messages will be added dynamically -->
                        </div>
                        
                        <!-- Chat input area -->
                        <div id="chatInputArea" class="chat-input-area">
                            <textarea id="messageInput" placeholder="Type your message..." class="message-input" maxlength="200"></textarea>
                            <div class="chat-controls">
                                <span id="charCounter" class="char-counter">0/200</span>
                                <button id="sendMessageBtn" class="btn btn-primary">Send</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="action-panel compact">
                        <h3>Actions</h3>
                        <div id="actionArea" class="action-area">
                            <!-- Actions will be added dynamically based on role and phase -->
                        </div>
                        
                        <div class="info-container">
                            <div id="lastDeaths" class="deaths-container"></div>
                            <div id="lastVotedOut" class="voted-out-container"></div>
                            <div id="investigationResults" class="investigation-container"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="game-status" id="gameStatus">
                <!-- Game status messages appear here -->
            </div>
            
            <div id="daySection" class="phase-section">
                <!-- Day phase content -->
            </div>
            <div id="nightSection" class="phase-section hidden">
                <!-- Night phase content -->
            </div>
        </main>
    </div>
    
    <script src="/static/js/game.js"></script>
</body>
</html>
