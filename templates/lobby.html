<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lobby | Mafia Game</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="lobby-page">
    <script>
        window.ROOM_ID = "{{ ROOM_ID }}";
        window.PLAYER_NAME = "{{ PLAYER_NAME }}";
    </script>

    <div class="lobby-player-info-header">
        <div class="player-name-display">
            <span class="label">Playing as:</span>
            <span id="headerPlayerName" class="value"></span>
        </div>
        <div id="playerRoleInfo" class="player-role-info hidden">
            <span class="label">Role:</span>
            <span id="headerPlayerRole" class="value"></span>
        </div>
    </div>
    
    <div class="page-container">
        <header class="lobby-hero-header">
            <h1>Lobby</h1>
        </header>
        
        <div class="room-info">
            <p>Room ID: <span id="roomIdDisplay" class="highlight"></span></p>
        </div>
        
        <main>
            <div class="elevated-card">
                <div class="players-section">
                    <h2>Players</h2>
                    <ul id="playersList" class="lobby-player-list">
                        <!-- Players will be added dynamically -->
                    </ul>
                    <p>Waiting for players: <span id="playerCount">0</span></p>
                </div>
                
                <div class="lobby-controls">
                    <button id="startGameBtn" class="lobby-button lobby-button-primary" disabled>Start Game</button>
                    <button id="copyRoomIdBtn" class="lobby-button">Copy Room ID</button>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/static/js/app.js"></script>
</body>
</html>
