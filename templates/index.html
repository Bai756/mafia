<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia Game</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="home-page">
    <div class="page-container">
        <header class="hero-header">
            <h1>Mafia</h1>
            <p>A strategic game of deception and deduction</p>
        </header>
        
        <main class="home-form-container">
            <div class="elevated-card">
                <h2 class="form-title">Join The Game</h2>
                
                <form onsubmit="return false;">
                    <div class="home-form-group">
                        <label for="playerName">Your Name</label>
                        <input type="text" id="playerName" class="lobby-input" placeholder="Enter your name">
                    </div>
                    
                    <div class="home-button-group">
                        <button id="createRoomBtn" class="lobby-button lobby-button-primary">Create Room</button>
                        <div class="home-separator">or</div>
                        <div class="home-form-group">
                            <label for="roomId">Room ID</label>
                            <input type="text" id="roomId" class="lobby-input" placeholder="Enter room ID">
                        </div>
                        <button id="joinRoomBtn" class="lobby-button lobby-button-primary">Join Room</button>
                    </div>
                </form>
                
                <div id="errorMessage" class="error-message"></div>
            </div>
        </main>
    </div>
    
    <script src="/static/js/app.js"></script>
</body>
</html>
